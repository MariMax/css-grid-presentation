<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Css Grid</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
	
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="css/slides.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			<!-- ********************************************************************* -->
			<!-- ***************************** test slide **************************** -->
			<!-- ********************************************************************* -->


			<!-- ********************************************************************* -->
			<!-- ***************************** slide 0 ******************************* -->
			<!-- ********************************************************************* -->
			<section class="slide-0">
				<div class="slide-0__content">
					<div class="slide-0-grid">
						<div class="cell cell-1"></div>
						<div class="cell cell-2"></div>
						<div class="cell cell-3"></div>
						<div class="cell"></div>
						<div class="cell"></div>
						<div class="cell"></div>
						<div class="cell"></div>
						<div class="cell"></div>
						<div class="cell cell-9"></div>
						<div class="cell cell-10"></div>
						<div class="cell"></div>

						<div class="slide-0__wrapper">
							<h4>Css Grid Layout</h1>
								<p class="slide-0__name">
									<small>
										<a href="https://github.com/marimax">Maxim Milovanov</a>
									</small>
								</p>
						</div>
	
					</div>
				</div>
			</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			slideNumber: true,
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
			]
		});
	</script>
	</body>
</html>
